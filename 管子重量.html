<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="content-language" content="zh-CN">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="keywords" content="钢管重量在线计算">
<meta name="description" content="工程在线计算小程序，石油化工、电力等工业管道设计计算，简单的工艺设备计算，工艺流程计算等。">
<title>管重量在线计算，可计算单重、总重</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">
<script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>
</head>
<body>
	<div class="wrap">
		<a href="./">索引</a>
		<h1>管子重量</h1>
		<form>
			<p><label>管子外径</label><input name="d0"/> mm</p>
			<p><label>管子壁厚</label><input name="thk"/> mm</p>
			<p><label>管材密度（默认值为碳钢密度）</label><input name="rho" value="7850"/> kg/m3</p>
			<p><label>管子长度</label><input name="len"/> m</p>
		</form>
		<p><button onclick="run()">计算</button></p>
		<h3>结果</h3>
		<textarea id="res" rows="20", cols="45"></textarea>	
		<div id="gitalk-container"></div>
	</div>
	<script>
		const gitalk = new Gitalk({
		  clientID: '00dc4759e691a87d03ac',
		  clientSecret: '68f058fff8d1af3c39f4df04c1079c29334f345c',
		  repo: 'yangfengquan.github.io',
		  owner: 'yangfengquan',
		  admin: ['yangfengquan'],
		  id: "https://yangfengquan.github.io/管子重量.html",
		  distractionFreeMode: false
		})

		gitalk.render('gitalk-container')
	</script>
	<script>
		var _hmt = _hmt || [];

		  var hm = document.createElement("script");
		  hm.src = "https://hm.baidu.com/hm.js?c601c0ade979f55c4e2d64e5eb0eac59";

</body>
<script>
	function run(){
		let d0, thk, rho, len
		
		d0 = parseFloat(document.getElementsByName("d0")[0].value) / 1000
		thk = parseFloat(document.getElementsByName("thk")[0].value) / 1000
		rho = parseFloat(document.getElementsByName("rho")[0].value)
		len = parseFloat(document.getElementsByName("len")[0].value)
		let weight = 3.14 * rho * (d0 - thk) * thk;
		
		let strResult = ''
		strResult += "单重：\t" + weight.toFixed(2) + " kg/m\n"
		strResult += "总重：\t" + (weight * len).toFixed(2) + " kg"
		
		document.getElementById("res").value = strResult
	}	
</script>
</html>
