<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #iframeContainer>iframe {
            width: 100%;
            height: 100%;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="iframeContainer"></div>
    <script>
        let url = location.search;
        url = url.replace(/\?/,'')
        let data = url.match('(^|&)data=(.*?)(&|$)')
        data = data ? data[2] : null;
        if (data != null) {
            const tagElement = document.querySelector("#iframeContainer")
            const iframe = document.createElement("iframe")
            iframe.src = "data:application/pdf; base64," + data
            tagElement.appendChild(iframe);
        }
    </script>
</body>
</html>
