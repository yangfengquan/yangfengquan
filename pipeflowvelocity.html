<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="content-language" content="zh-CN">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="keywords" content="管道绝热在线计算">
<meta name="description" content="工程在线计算小程序，石油化工、电力等行业管道设计计算，简单的工艺设备计算，工艺流程计算等。">
<title>管道流速在线计算</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrap">
		<a href="./">列表</a>
		<h1>管道流速</h1>
		<form>
			<p><label>体积流量</label><input name="flowRate" type="number"> m3/h</p>
			<p><label>管道内径</label><input name="dim" type="number"> mm</p>
		</form>
		<p><button onclick="run()">计算</button></p>
		<h3>结果</h3>
		<textarea id="res"></textarea>
	</div>
	<script>
		var _hmt = _hmt || [];
		(function() {
		  var hm = document.createElement("script");
		  hm.src = "https://hm.baidu.com/hm.js?c601c0ade979f55c4e2d64e5eb0eac59";
		  var s = document.getElementsByTagName("script")[0]; 
		  s.parentNode.insertBefore(hm, s);
		})();
	</script>
</body>
<script>

	
	function run() {
		let flowRate, dim
		
		flowRate = parseFloat(document.getElementsByName("flowRate")[0].value)
		
		if (document.getElementsByName("flowRate")[0].value == ""){
			flowRate = 0
		}
		else {
			flowRate = parseFloat(document.getElementsByName("flowRate")[0].value) / 3600
		}
		
		if (document.getElementsByName("dim")[0].value == "" || document.getElementsByName("dim")[0].value == "0"){
			alert("管道内径不能为空或0")
			return
		}
		else {
			dim = parseFloat(document.getElementsByName("dim")[0].value) / 1000
		}
		
		let velocity = flowRate / (3.14 * dim * dim / 4)
		
		let strResult = "流速：\t" + velocity + "  m/s"

		document.getElementById("res").value = strResult
	}
	
</script>
</html>
