<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="content-language" content="zh-CN">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="keywords" content="泵轴功率在线计算">
<meta name="description" content="工程在线计算小程序，石油化工、电力等工业管道设计计算，简单的工艺设备计算，工艺流程计算等。">
<title>泵轴功率在线计算</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">
<script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>
</head>
<body>
	<div class="wrap">
		<a href="./">列表</a>
		<h1>泵轴功率</h1>
		<form>
			<p><label>流量</label><input name="rate"/> m3/h</p>
			<p><label>扬程</label><input name="h"/> m</p>
			<p><label>密度</label><input name="rho"> kg/m3</p>
			<p><label>效率</label><input name="eta"/> %</p>
		</form>
		<p><button onclick="run()">计算</button></p>
		<h3>结果</h3>
		<textarea id="res"></textarea>	
		<div id="gitalk-container"></div>
	</div>
	<script>
		const gitalk = new Gitalk({
		  clientID: '00dc4759e691a87d03ac',
		  clientSecret: '68f058fff8d1af3c39f4df04c1079c29334f345c',
		  repo: 'yangfengquan.github.io',
		  owner: 'yangfengquan',
		  admin: ['yangfengquan'],
		  id: "https://yangfengquan.github.io/泵轴功率.html",
		  distractionFreeMode: false
		})

		gitalk.render('gitalk-container')
	</script>
	<script>
		var _hmt = _hmt || [];
		(function() {
		  var hm = document.createElement("script");
		  hm.src = "https://hm.baidu.com/hm.js?c601c0ade979f55c4e2d64e5eb0eac59";
		  var s = document.getElementsByTagName("script")[0]; 
		  s.parentNode.insertBefore(hm, s);
		})();
	</script>
</body>
<script>
	function run(){
		let rate, h, rho, eta;
		
		rate = parseFloat(document.getElementsByName("rate")[0].value)
		h = parseFloat(document.getElementsByName("h")[0].value)
		rho = parseFloat(document.getElementsByName("rho")[0].value)
		eta = parseFloat(document.getElementsByName("eta")[0].value) / 100
		let q = rate * h * 9.81 * rho / 3600 / eta / 1000;
		
		let strResult = ''
		strResult += "轴功率：\t" + q.toFixed(2) + " kw\n"
		
		document.getElementById("res").value = strResult
	}	
</script>
</html>
